{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SignUp</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="{% static 'css/styles.css' %}">
</head>
<body class=" bg-dark">
    <style>
        img{
            height: 160px;
        }
        @media screen and (min-width:1024px){
            .big-card{
                width: 50%;
            }
        }
    </style>
    <div class="container d-flex justify-content-center">
        <div class="card my-4 big-card" >
            <div class="card-header text-center">
                <img src="{% static 'img/logo.jpg' %}" alt="" srcset="">
               <h4>SignUp New User</h4>
            </div>
            <div class="card-body">
                <form class="row " method="POST">
                    {% csrf_token %}
                    <div class="col-md-6">
                        <label  class="form-label">First Name: </label>
                       {{form.first_name}}
                    </div>
                    <div class="col-md-6">
                        <label  class="form-label">Last Name: </label>
                       {{form.last_name}}
                    </div>
                    <div class="col-md-6">
                        <label  class="form-label">Profile Picture: </label>
                       {{form.profile_picture}}
                      </div>
                    <div class="col-md-6">
                        <label  class="form-label">Location </label>
                       {{form.location}}
                    </div>
                    <div class="col-md-6">
                        <label  class="form-label">Username </label>
                       {{form.username}}
                    </div>
                    <div class="col-md-6">
                        <label  class="form-label">Password </label>
                       {{form.password}}
                      </div>
                    <div class="text-center">
                        <button type="submit" class="btn btn-primary my-4 mx-2 col-md-2">SignUp</button>
                    </div>
                </form>
             
              
            </div>
            
        </div>
    </div>
    

    <!-- Bootstrap JS Bundle (Optional if not loaded globally) -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
